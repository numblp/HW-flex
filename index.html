<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Cupofcoffee</title>
</head>
<body>
    <section class="card">
        <div class="card__item">
            <div class="card__list">
                <h1 class="card__list--price">$2</h1>
                <img src="img/bronze.png" alt="" class="card__list--item">
                <h2 class="card__list--size">Bronze</h2>
                <span class="card__list--info">any cup of coffee until $3</span>
            </div>
            <div class="card__list">
                <h1 class="card__list--price">$3</h1>
                <img src="img/gold.png" alt="" class="card__list--item">
                <h2 class="card__list--size">Gold</h2>
                <span class="card__list--info">any cup of coffee until $5</span>
            </div>
            <div class="card__list">
                <h1 class="card__list--price">$2.5</h1>
                <img src="img/silver.png" alt="" class="card__list--item">
                <h2 class="card__list--size">Silver</h2>
                <span class="card__list--info">any cup of coffee until $4</span>
            </div>
        </div>
    </section>
</body>
</html>
